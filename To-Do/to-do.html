<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="to-do.css">
    <link rel="icon" type="image/x-icon" href="/CSS/images/QuantX_logo.png">
    <link rel="stylesheet" href="/Designs/particle-bg.css">
    <script src="to-do.js" defer></script>
    <script src="/Designs/particle-bg.js" defer></script>

</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>
    <!-- Todo List Component - Add this to your existing authenticated app -->
     
    <div id="todoApp" class="todo-app-container">
        <!-- Todo Input Section -->
        <div class="todo-input-section">
            <h2>ğŸ“ My Tasks</h2>
            <div class="todo-input">
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                <button id="addBtn" class="add-btn">Add Task</button>
            </div>
        </div>
    
        <!-- Filter Buttons -->
        <div class="todo-filters">
            <button id="allBtn" class="filter-btn active">All</button>
            <button id="pendingBtn" class="filter-btn">Pending</button>
            <button id="completedBtn" class="filter-btn">Completed</button>
        </div>
    
        <!-- Todo List -->
        <div class="todo-list-container">
            <div id="todoLoading" class="loading-state">Loading tasks...</div>
            <ul id="todoUL" class="todo-list"></ul>
            <div id="todoEmptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ğŸ“</div>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
    
        <!-- Statistics -->
        <div class="todo-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/JavaScript/firebase-config.js"></script>
    <script src="to-do.js"></script>
</body>
</html>
