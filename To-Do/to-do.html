<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Firebase</title>
    <link rel="stylesheet" href="to-do.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <p>Powered by Firebase Firestore</p>
        </header>

        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add Task</button>
        </div>

        <div class="filters">
            <button id="allBtn" class="filter-btn active">All</button>
            <button id="pendingBtn" class="filter-btn">Pending</button>
            <button id="completedBtn" class="filter-btn">Completed</button>
        </div>

        <div class="todo-list">
            <div id="loading" class="loading">Loading tasks...</div>
            <ul id="todoUL"></ul>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <div class="stats">
            <span id="totalTasks">0</span> total,
            <span id="pendingTasks">0</span> pending,
            <span id="completedTasks">0</span> completed
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Custom JavaScript -->
    <script src="JavaScript/firebase-config.js"></script>
    <script src="to-do.js"></script>
</body>

</html>
