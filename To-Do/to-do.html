<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantX - To-Do List</title>
    <link rel="stylesheet" href="to-do.css">
    <link rel="icon" type="image/x-icon" href="/CSS/images/QuantX_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="bg-animation"></div>

    <div id="todoApp" class="todo-app-container">
        <div class="todo-input-section">
            <h2><i class="fas fa-list-check"></i> My Tasks</h2>
            <form id="todo-form" class="todo-input">
                <input type="text" id="todoInput" placeholder="e.g., Finish project proposal" maxlength="100">
                <button type="submit" class="add-btn"><i class="fas fa-plus"></i> Add</button>
            </form>
        </div>

        <div class="todo-filters">
            <button id="allBtn" class="filter-btn active" data-filter="all">All</button>
            <button id="pendingBtn" class="filter-btn" data-filter="pending">Pending</button>
            <button id="completedBtn" class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list-container">
            <div id="todoLoading" class="loading-state">Loading tasks...</div>
            <ul id="todoUL" class="todo-list"></ul>
            <div id="todoEmptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ğŸ“</div>
                <p>No tasks here. Add one to get started!</p>
            </div>
        </div>

        <div class="todo-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>
    </div>

    <script type="module" src="/JavaScript/firebase-config.js"></script>
    <script type="module" src="to-do.js"></script>
</body>

</html>
