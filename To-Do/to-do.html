<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantX - Task Manager</title>
    <link rel="stylesheet" href="to-do.css">
    <link rel="icon" type="image/x-icon" href="/CSS/images/QuantX_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="app-container">
        <header class="app-header">
            <a href="/Dashboard/dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to
                Dashboard</a>
            <h1><i class="fa-solid fa-list-check"></i> My Tasks</h1>
        </header>

        <div class="todo-app-card">
            <div class="todo-input-section">
                <form id="add-task-form">
                    <input type="text" id="task-input" placeholder="What's your next priority?" maxlength="100"
                        required>
                    <button type="submit" id="add-task-btn">
                        <span class="btn-text">Add Task</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="todo-filters">
                <button id="all-btn" class="filter-btn active" data-filter="all">All</button>
                <button id="pending-btn" class="filter-btn" data-filter="pending">Pending</button>
                <button id="completed-btn" class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="todo-list-container">
                <div id="loading-state" class="state-message">
                    <div class="spinner"></div> Loading tasks...
                </div>
                <ul id="task-list" class="todo-list"></ul>
                <div id="empty-state" class="state-message" style="display: none;">
                    <div class="empty-icon">ðŸŽ‰</div>
                    <p>No tasks here. You're all clear!</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/JavaScript/firebase-config.js"></script>
    <script type="module" src="to-do.js"></script>
    <script src="/Designs/particle-bg.js" defer></script>
</body>

</html>
