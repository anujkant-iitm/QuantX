<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantX - Gym Tracker</title>
    <link rel="stylesheet" href="fitness.css">
    <link rel="icon" type="image/x-icon" href="/CSS/images/QuantX_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="bg-animation"></div>

    <div class="gym-app-container">
        <div id="gym-dashboard-view">
            <header class="app-header">
                <h2><i class="fas fa-dumbbell"></i> Gym Tracker</h2>
                <button id="start-workout-btn" class="primary-btn"><i class="fas fa-plus"></i> Start New
                    Workout</button>
            </header>
            <main class="history-section">
                <h3><i class="fas fa-history"></i> Workout History</h3>
                <div id="workout-history-list">
                </div>
                <div id="no-history-state" class="empty-state">
                    <p>No past workouts found. Start a new one to begin!</p>
                </div>
            </main>
        </div>

        <div id="workout-session-view" class="hidden">
            <header class="session-header">
                <div>
                    <h2>Active Workout</h2>
                    <p id="workout-date"></p>
                </div>
                <button id="finish-workout-btn" class="primary-btn"><i class="fas fa-check"></i> Finish Workout</button>
            </header>

            <div id="exercise-list">
            </div>

            <form id="add-exercise-form">
                <input type="text" id="exercise-name-input" placeholder="Enter Exercise Name (e.g., Bench Press)"
                    required>
                <button type="submit">Add Exercise</button>
            </form>
        </div>
    </div>

    <script type="module" src="/JavaScript/firebase-config.js"></script>
    <script type="module" src="gym.js"></script>
</body>

</html>
