<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantX - Fitness Tracker</title>
    <link rel="stylesheet" href="fitness.css">
    <link rel="icon" type="image/x-icon" href="CSS/images/White-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fa-solid fa-dumbbell"></i> Fitness Tracker</h1>
            <p>Log your workouts and track your progress over time.</p>
        </header>

        <main class="content-grid">
            <section class="card" id="workout-log">
                <h2 class="card-title">My Workout Log</h2>
                <div id="log-list">
                    <p class="empty-state">No workouts logged yet. Add one to get started!</p>
                </div>
            </section>

            <section class="card" id="progress-charts">
                <h2 class="card-title">Progress Overview</h2>
                <div class="chart-container">
                    <canvas id="runningChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="strengthChart"></canvas>
                </div>
            </section>
        </main>

        <button id="add-workout-fab" class="fab">+</button>
    </div>

    <div class="modal" id="workoutModal">
        <div class="modal-content">
            <h2>Log a New Workout</h2>
            <form id="workout-form">
                <div class="form-group">
                    <label for="exercise-type">Exercise</label>
                    <select id="exercise-type">
                        <option value="running">Running</option>
                        <option value="pushups">Pushups</option>
                        <option value="squats">Squats</option>
                        <option value="plank">Plank</option>
                        <option value="bicep_curls">Bicep Curls</option>
                    </select>
                </div>
                <div id="dynamic-fields"></div>
                <div class="form-group">
                    <label for="workout-time">Date & Time</label>
                    <input type="datetime-local" id="workout-time" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Save Workout</button>
                    <button type="button" id="cancel-workout-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/JavaScript/firebase-config.js"></script>
    <script type="module" src="fitness.js"></script>
</body>

</html>
