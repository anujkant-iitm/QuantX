<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantX - Nutrition Tracker</title>
    <link rel="stylesheet" href="nutrition.css">
    <link rel="icon" type="image/x-icon" href="CSS/images/White-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="bg-animation"></div>

    <div class="nutrition-app-container">
        <header class="daily-summary">
            <h2><i class="fas fa-chart-pie"></i> Today's Intake</h2>
            <div class="macros-summary">
                <div class="summary-item calories">
                    <span id="total-calories">0</span>
                    <label>KCal</label>
                </div>
                <div class="summary-item">
                    <span id="total-protein">0g</span>
                    <label>Protein</label>
                </div>
                <div class="summary-item">
                    <span id="total-carbs">0g</span>
                    <label>Carbs</label>
                </div>
                <div class="summary-item">
                    <span id="total-fat">0g</span>
                    <label>Fat</label>
                </div>
            </div>
        </header>

        <section class="add-food-section">
            <h3><i class="fas fa-plus-circle"></i> Add Food Item</h3>
            <form id="food-form">
                <input type="text" id="foodName" placeholder="Food Name" required>
                <div class="macro-inputs">
                    <input type="number" id="protein" placeholder="Protein (g)" min="0" required>
                    <input type="number" id="carbs" placeholder="Carbs (g)" min="0" required>
                    <input type="number" id="fat" placeholder="Fat (g)" min="0" required>
                    <div class="calculated-kcal">
                        <span id="calculated-calories">0</span> KCal
                    </div>
                </div>
                <button type="submit">Add Food</button>
            </form>
        </section>

        <section class="food-list-section">
            <div class="list-header">
                <h3>Today's Log</h3>
                <button id="history-btn"><i class="fas fa-history"></i> View History</button>
            </div>
            <ul id="food-list">
            </ul>
            <div id="empty-log-state" class="empty-state">
                <i class="fas fa-utensils"></i>
                <p>Your food log for today is empty.</p>
            </div>
        </section>
    </div>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-history-btn">&times;</button>
            <h2><i class="fas fa-calendar-alt"></i> Nutrition History</h2>
            <div id="history-content">
            </div>
        </div>
    </div>

    <script type="module" src="/JavaScript/firebase-config.js"></script>
    <script type="module" src="nutrition.js"></script>
</body>

</html>
