<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantX - Welcome</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="/CSS/images/QuantX_logo.png">
</head>

<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="form-container">
            <div class="logo-header">
                <img src="/CSS/images/White-logo.png" alt="QuantX Logo" class="logo">
                <h1 id="form-title">Login to QuantX</h1>
                <p id="form-subtitle">Your personal OS for a smarter life.</p>
            </div>

            <form id="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required autocomplete="email" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required
                        autocomplete="current-password" />
                </div>

                <button type="submit" id="submit-btn">
                    <span class="btn-text">Login</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="separator">
                <span>OR</span>
            </div>

            <button id="google-login-btn">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>

            <p id="error-message"></p>

            <div class="toggle-auth">
                <p>
                    <span id="toggle-text">Don't have an account?</span>
                    <a href="#" id="toggle-link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/Designs/particle-bg.js" defer></script>
    <script type="module" src="/JavaScript/firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
