<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantX - Notes</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="icon" type="image/x-icon" href="CSS/images/White-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="bg-animation"></div>

    <div class="notes-app-container">
        <div id="notes-grid-view">
            <header class="app-header">
                <h2><i class="fas fa-book-open"></i> My Notes</h2>
                <p>All your thoughts and ideas, organized in one place.</p>
            </header>
            <div id="notes-container" class="notes-grid">
                <div id="add-note-card" class="note-card add-note-card">
                    <i class="fas fa-plus"></i>
                    <span>Create a new note</span>
                </div>
            </div>
        </div>

        <div id="note-editor-view" class="hidden">
            <nav class="editor-nav">
                <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to Notes</button>
                <div class="editor-actions">
                    <button id="delete-note-btn"><i class="fas fa-trash"></i> Delete</button>
                    <button id="save-note-btn"><i class="fas fa-save"></i> Save</button>
                </div>
            </nav>
            <div class="editor-content">
                <input type="text" id="note-title-input" placeholder="Note Title...">
                <textarea id="note-content-input" placeholder="Start writing..."></textarea>
            </div>
            <footer class="editor-footer">
                <span id="created-date"></span>
                <span id="edited-date"></span>
            </footer>
        </div>
    </div>

    <script type="module" src="/JavaScript/firebase-config.js"></script>
    <script type="module" src="notes.js"></script>
</body>

</html>
